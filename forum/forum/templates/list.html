{% extends "base.html" %}
{% block subtitle %} &gt; Home {% endblock %}
{% block content %}
<table class="table table-striped table-bordered">
	{% for c in cats %}
	<tr>
		<td class="cat"><a href="/cat/{{ c.id }}/">{{ c.name }}</a></td>
	</tr>
	{% for s in scats %}
		{% ifequal s.parent c %}
		<tr>
			<td><a href="/sub_cat/{{ s.id }}/">{{ s.name }}</a></td>
		</tr>
		<tr>
			<td>{{ s.description }}</td>
		</tr>
		{% endifequal %}
	{% endfor %}
	{% endfor %}
</table>
{% endblock %}
