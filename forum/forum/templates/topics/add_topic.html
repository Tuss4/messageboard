{% extends "base.html" %}
{% block subtitle %} &gt; {{ sub.parent.name }} &gt; {{ sub.name }} &gt; New Topic {% endblock %}
{% block subforum %}<ol class="breadcrumb"><li><a href="/">Home</a></li> <li>{{ sub.parent.name }}</li> <li>{{ sub.name }}</li> <li class="active">New Topic</li></ol>{% endblock %}
{% block content %}
<form action="" method="POST">
	<table class="table table-bordered">
		<tr>
			<th><label for="title">Title:</label></th><td><input class="form-control" id="title" name="title" type="text" /></td>
		</tr>
		<tr>
			<td><label for="message">Topic Message:</label></td>
			<td><textarea id="message" class="form-control" name="message"></textarea></td>
		</tr>
	</table>
	<p>{% csrf_token %}<button class="btn btn-default" type="submit">Post New Topic</button></p>
</fieldset>
</form>
{% endblock %}
