<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tuss4 Forum {% block subtitle %} {% endblock %}</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/test.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="/static/css/normalize.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="/static/css/style-base.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Tuss4 Forum</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			{% if user.is_authenticated %}
				<p class="navbar-text">{% for q in p %}{% ifequal user q.member %}<a href="/view_profile/{{ q.member.id }}/">{% endifequal %}{% endfor %}Profile</a></p>
				<p class="navbar-text"><a href="/logout/">Logout</a></p>
			{% else %}
				<p class="navbar-text"><a href="/login/">Login</a></p>
				<p class="navbar-text"><a href="/register/">Register</a></p>
			{% endif %}
		</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="row">
					<div class="col-md-12">
						{% block subforum %}{% endblock %}
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
					{% block content %}
					{% endblock %}
					</div>
				</div>
			</div>
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container">
				<span class="navbar-text">&copy; 2013 <a href="http://github.com/Tuss4" target="_blank" alt="Tuss4" title="Tuss4 Dzigns">Tuss4 Dzigns</a></span>
			</div>
		</nav>
	</body>
</html>
